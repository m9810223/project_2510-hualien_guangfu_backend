name: Build and Push Backend Image

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install just
        run: ./install-just.sh --to ~/.local/bin

      - name: Generate .env file
        run: ~/.local/bin/just env dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image tag
        id: meta
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Git tag
            TAG=${GITHUB_REF#refs/tags/}
          else
            # Branch name
            TAG=${GITHUB_REF#refs/heads/}
            # Replace / with - for valid image tags
            TAG=${TAG//\//-}
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Image tag will be: ${TAG}"

      - name: Build backend image
        run: docker compose build backend

      - name: Tag and push image
        run: |
          SOURCE_IMAGE="hualien_guangfu_backend-dev-backend"
          TARGET_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ steps.meta.outputs.tag }}"

          docker tag "${SOURCE_IMAGE}" "${TARGET_IMAGE}"
          docker push "${TARGET_IMAGE}"

          echo "Pushed image: ${TARGET_IMAGE}"
